name: Playwright Tests

# Triggers the workflow on push or pull request events for main/master branches
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the repository code
    - uses: actions/checkout@v4
    
    # 2. Setup Node.js environment
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 3. Install dependencies (Clean Install)
    - name: Install dependencies
      run: npm ci

    # 4. Install Playwright Browsers and system dependencies
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 5. Run Playwright tests
    # IMPORTANT: We inject the secrets here so the Global Setup can authenticate
    - name: Run Playwright tests
      env:
        # You must configure these keys in your GitHub Repository Settings > Secrets
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
        USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        CI: true 
      run: npx playwright test

    # 6. Upload HTML Report as an artifact
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }} # Run even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        